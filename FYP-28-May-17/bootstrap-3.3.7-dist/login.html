<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/bootstrap.js">
    <link rel="stylesheet" href="js/custom.js">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="img-responsive center-block"  src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"   style="margin-top: 10%"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <label><b>Username</b></label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label><b>Password</b></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" style="margin-top: 1%">Sign in</button>
        </form><!-- /form -->

    </div><!-- /card-container -->
</div><!-- /container -->
</body>
</html>
